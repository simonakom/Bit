<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<style>
			input {
				padding: 0.5rem 1.25rem;
				font-size: small;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<input
			type="text"
			id="value"
			placeholder="iveskite reiksme"
		/>
		<p id="paragraph">
			Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio
			similique dolor pariatur odit eum voluptates minima modi, vel non quia.
			Sequi mollitia recusandae illo provident incidunt accusamus laudantium
			porro excepturi?
		</p>

		<script>
			const inputElement = document.querySelector("#value");

			inputElement.addEventListener("change", (event) => {
				console.log("Pildymas baigtas");
				console.log(event);
			});

			inputElement.addEventListener("focus", (event) => {
				console.log("Laukelis aktyvuotas");
				console.log(event);
			});

			inputElement.addEventListener("focusout", (event) => {
				console.log("Laukelis deaktyvuotas");
				console.log(event);
			});

			// const body = document.querySelector("body");

			// body.addEventListener("load", (event) => {
			// 	console.log("Puslapis užsikrovė");
			// });
			// inputElement.onchange=()=>{}

			const paragraphElement = document.querySelector("#paragraph");

			paragraphElement.addEventListener("mouseenter", () => {
				paragraphElement.style.color = "red";
			});
			paragraphElement.addEventListener("mouseleave", () => {
				paragraphElement.style.color = "black";
			});
		</script>
	</body>
</html>
