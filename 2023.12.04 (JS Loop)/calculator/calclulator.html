		<!-- UI - User interface -->
		<input
			type="number"
			id="num1"
			placeholder="Iveskite pirmaji skaičiu"
		/>

			name="operation"
			id="operation"
		>
			<option value="+">+ (sudėtis)</option>
			<option value="-">- (atimtis)</option>
			<option value="*">* (daugyba)</option>
			<option value="/">/ (dalyba)</option>
			<option value="**">x² (kelimas)</option>
		</select>
		<input
			type="number"
			id="num2"
			placeholder="Iveskite antraji skaičiu"
		/>
		<button onclick="calculate()">Apskaičiuoti</button>
