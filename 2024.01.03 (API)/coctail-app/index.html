<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Kokteiliu aplikacija - baras</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<div class="container nav-container">
				<input
					type="text"
					id="coctail-name-filter"
					placeholder="Kokteilio pavadinimas"
				/>
				<select id="category-select">
					<option>Pasirinkite kategoriją</option>
				</select>
				<select id="glass-type-select">
					<option>Pasirinkite stiklinės tipą</option>
				</select>
				<select id="ingredient-select">
					<option>Pasirinkite ingridientą</option>
				</select>
				<button id="search">Ieškoti</button>
				<button id="im-lucky">Man sekasi</button>
			</div>
		</nav>
		<div class="container drinks"></div>
		<script src="script.js"></script>
	</body>
</html>
